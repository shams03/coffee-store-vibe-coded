name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install black ruff mypy
      - name: Black
        run: black --check .
      - name: Ruff
        run: ruff check app tests scripts
      - name: Mypy
        run: mypy app --ignore-missing-imports || true

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: coffee_user
          POSTGRES_PASSWORD: coffee_pass
          POSTGRES_DB: coffee_shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U coffee_user -d coffee_shop_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql+asyncpg://coffee_user:coffee_pass@localhost:5432/coffee_shop_test
      DATABASE_URL: postgresql+asyncpg://coffee_user:coffee_pass@localhost:5432/coffee_shop_test
      JWT_SECRET_KEY: test-secret-key-min-32-characters
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run migrations
        run: alembic upgrade head
      - name: Seed catalog
        run: python -m scripts.seed_catalog
      - name: Pytest
        run: pytest tests -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Docker build
        run: docker build -t coffee-shop-api:latest .
